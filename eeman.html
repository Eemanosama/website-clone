<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .div{
            /* height: 100px; */
            width: 100%;
            /* border: 2px solid red; */
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            padding: 15px;
            overflow: hidden;
            align-items: center;
            box-shadow: 10px 10px 10px rgba(160, 126, 126, 0.692),-10px -10px 10px rgba(114, 90, 90, 0.568);
          

        }
        .img-box{
            height: 100px;
            width: 150px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        li{
            list-style: none;
          

        }
        a{
            text-decoration: none;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(143, 59, 59);
            transition: all .1s linear;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;

            
        }
        a:hover{
            color: rgb(236, 49, 49);
        }
        ul{
            display: flex;
            font-size: 20px;
            text-transform: capitalize;
            gap: 20px;
        }
        .new-box{
            display: none;
            font-size: 2rem;
            color: rgba(92, 78, 78, 0.781);
        }
        /* this is for 822px for responsive */
@media screen and (max-width:822px) {
    
    .list-link{
display: none;
    }
    .new-box{
        display: block;
    }
}
@media screen and (max-width:375px) {
    .img-box{
       
            width: 120px;
        }
}
        /* 1rem=16px */
    </style>
</head>
<body>
<header>
    <div class="div">
        <div class="img-box">
        <img src="../../img/images.png"alt="">
    </div>
   <nav class="nav-menu">
    <div class="new-box">
        <i class="fa-solid fa-bars"></i>
    </div>
    <ul class="list-link">
        <li class="links"><a class="link" href="#">home</a></li>
        <li  class="links"><a class="link" href="#">about</a></li>
        <li class="links"><a class="link"href="#">service</a></li>
        <li class="links"><a class="link" href="#">portfolio</a></li>
        <li class="links"><a class="link"href="#">blog</a></li>
        <li class="links"><a class="link"href="#">our team</a></li>
        <li class="links"><a class="link"href="#">contact</a></li>
    </ul>
   </nav>
</div>
</header>
</body>
</html>
